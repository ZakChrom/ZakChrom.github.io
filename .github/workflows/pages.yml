name: GitHub Pages

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: Setup | Rust
          uses: actions-rs/toolchain@v1
          with:
            toolchain: stable
            override: true
            profile: minimal
            target: ${{ matrix.target }}
      - name: Build
        run: |
          cargo install --locked trunk
          trunk build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist