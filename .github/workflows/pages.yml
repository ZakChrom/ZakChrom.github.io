name: GitHub Pages

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          profile: minimal
          target: ${{ matrix.target }}

      - name: Wasm thing
        run: rustup target add wasm32-unknown-unknown

      - name: Get trunk
        run: |
          wget https://github.com/thedodd/trunk/releases/download/v0.17.5/trunk-x86_64-unknown-linux-gnu.tar.gz
          tar -xf trunk-x86_64-unknown-linux-gnu.tar.gz

      - name: Build the site
        run: |
          ./trunk build --release
          mkdir dist/.well-known
          echo "did:plc:zav5mlpvtiacbgkqloc5vvd3" > dist/.well-known/atproto-did
          mv dist/assets/meelislao.pptx dist/
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      
      - name: Change config.json
        run: python3 config.py

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
